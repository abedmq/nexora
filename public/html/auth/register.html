<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="auth-wrapper">
    <div style="position:fixed;top:10%;right:5%;width:150px;height:150px;background:rgba(255,255,255,0.03);border-radius:50%;"></div>
    <div style="position:fixed;bottom:10%;left:8%;width:100px;height:100px;background:rgba(255,255,255,0.04);border-radius:50%;"></div>

    <div class="auth-card" style="max-width:480px;">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <h2>Create Account</h2>
            <p>Join Nexora and start your journey</p>
        </div>

        <!-- Social Signup -->
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2" style="border-radius:var(--nx-radius-sm);padding:10px;">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign up with Google
            </button>
        </div>

        <div class="auth-divider">or register with email</div>

        <!-- Register Form -->
        <form id="registerForm" class="nx-form" novalidate>
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="John" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Doe" required>
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius:var(--nx-radius-sm) 0 0 var(--nx-radius-sm);"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com" required style="border-radius:0 var(--nx-radius-sm) var(--nx-radius-sm) 0;">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius:var(--nx-radius-sm) 0 0 var(--nx-radius-sm);"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Min. 8 characters" required minlength="8" id="regPassword" style="border-radius:0;border-right:none;">
                    <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword" style="border-radius:0 var(--nx-radius-sm) var(--nx-radius-sm) 0;border-left:none;"><i class="fas fa-eye"></i></button>
                </div>
                <!-- Password Strength -->
                <div class="mt-2">
                    <div class="progress" style="height:4px;">
                        <div class="progress-bar" id="passwordStrength" role="progressbar" style="width:0%;"></div>
                    </div>
                    <small class="text-muted" id="strengthText" style="font-size:11px;">Password strength</small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" name="terms" required>
                <label class="form-check-label" for="agreeTerms" style="font-size:13px;">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-nx-primary" style="padding:12px;">
                    <i class="fas fa-user-plus me-1"></i> Create Account
                </button>
            </div>
        </form>

        <p class="text-center mt-4 mb-0" style="font-size:13px;color:var(--nx-text-muted);">
            Already have an account? <a href="login.html" class="fw-semibold">Sign In</a>
        </p>
    </div>
</div>

<script src="../assets/plugins/jquery/jquery.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        // Toggle password
        $('#toggleRegPassword').on('click', function () {
            var $input = $('#regPassword');
            var $icon = $(this).find('i');
            if ($input.attr('type') === 'password') {
                $input.attr('type', 'text');
                $icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                $input.attr('type', 'password');
                $icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });

        // Password strength meter
        $('#regPassword').on('input', function () {
            var val = $(this).val();
            var strength = 0;
            if (val.length >= 8) strength += 25;
            if (/[A-Z]/.test(val)) strength += 25;
            if (/[0-9]/.test(val)) strength += 25;
            if (/[^A-Za-z0-9]/.test(val)) strength += 25;

            var $bar = $('#passwordStrength');
            var $text = $('#strengthText');

            $bar.css('width', strength + '%');
            if (strength <= 25) {
                $bar.removeClass().addClass('progress-bar bg-danger');
                $text.text('Weak').css('color', '#ef4444');
            } else if (strength <= 50) {
                $bar.removeClass().addClass('progress-bar bg-warning');
                $text.text('Fair').css('color', '#f59e0b');
            } else if (strength <= 75) {
                $bar.removeClass().addClass('progress-bar bg-info');
                $text.text('Good').css('color', '#3b82f6');
            } else {
                $bar.removeClass().addClass('progress-bar bg-success');
                $text.text('Strong').css('color', '#10b981');
            }
        });

        // Validation
        $('#registerForm').validate({
            rules: {
                firstname: { required: true, minlength: 2 },
                lastname: { required: true, minlength: 2 },
                email: { required: true, email: true },
                password: { required: true, minlength: 8 },
                confirm_password: { required: true, equalTo: '#regPassword' },
                terms: { required: true }
            },
            messages: {
                firstname: { required: 'First name is required' },
                lastname: { required: 'Last name is required' },
                email: { required: 'Email is required', email: 'Enter a valid email' },
                password: { required: 'Password is required', minlength: 'Minimum 8 characters' },
                confirm_password: { required: 'Please confirm', equalTo: 'Passwords do not match' },
                terms: 'You must agree to the terms'
            },
            errorClass: 'is-invalid',
            errorElement: 'div',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                if (element.closest('.input-group').length) {
                    error.insertAfter(element.closest('.input-group'));
                } else if (element.prop('type') === 'checkbox') {
                    error.insertAfter(element.next('label'));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element) { $(element).addClass('is-invalid'); },
            unhighlight: function (element) { $(element).removeClass('is-invalid'); },
            submitHandler: function () {
                window.location.href = 'login.html';
            }
        });
    });
</script>

</body>
</html>
