<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="auth-wrapper">
    <div style="position:fixed;bottom:20%;left:10%;width:180px;height:180px;background:rgba(255,255,255,0.02);border-radius:50%;"></div>
    <div style="position:fixed;top:15%;right:15%;width:100px;height:100px;background:rgba(255,255,255,0.03);border-radius:50%;"></div>

    <div class="auth-card" style="max-width:420px;">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-icon"><i class="fas fa-key"></i></div>
            <h2>Forgot Password?</h2>
            <p>Enter your email and we'll send you a reset link</p>
        </div>

        <!-- Reset Form -->
        <form id="forgotForm" class="nx-form" novalidate>
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius:var(--nx-radius-sm) 0 0 var(--nx-radius-sm);"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com" required style="border-radius:0 var(--nx-radius-sm) var(--nx-radius-sm) 0;">
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-nx-primary" style="padding:12px;" id="resetBtn">
                    <i class="fas fa-paper-plane me-1"></i> Send Reset Link
                </button>
            </div>
        </form>

        <!-- Success State (hidden by default) -->
        <div id="successState" style="display:none;" class="text-center">
            <div style="width:80px;height:80px;border-radius:50%;background:var(--nx-success-light);display:inline-flex;align-items:center;justify-content:center;margin-bottom:20px;">
                <i class="fas fa-check fa-2x" style="color:var(--nx-success);"></i>
            </div>
            <h4 class="fw-bold mb-2">Email Sent!</h4>
            <p class="text-muted mb-4" style="font-size:13px;">We've sent a password reset link to your email address. Please check your inbox.</p>
            <a href="login.html" class="btn btn-nx-primary" style="padding:10px 30px;">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>

        <p class="text-center mt-4 mb-0" style="font-size:13px;color:var(--nx-text-muted);" id="backLink">
            Remember your password? <a href="login.html" class="fw-semibold">Sign In</a>
        </p>
    </div>
</div>

<script src="../assets/plugins/jquery/jquery.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $('#forgotForm').validate({
            rules: {
                email: { required: true, email: true }
            },
            messages: {
                email: { required: 'Please enter your email', email: 'Enter a valid email' }
            },
            errorClass: 'is-invalid',
            errorElement: 'div',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                error.insertAfter(element.closest('.input-group'));
            },
            highlight: function (element) { $(element).addClass('is-invalid'); },
            unhighlight: function (element) { $(element).removeClass('is-invalid'); },
            submitHandler: function () {
                // Show loading state
                var $btn = $('#resetBtn');
                $btn.html('<i class="fas fa-spinner fa-spin me-1"></i> Sending...');
                $btn.prop('disabled', true);

                // Simulate sending (demo)
                setTimeout(function () {
                    $('#forgotForm').hide();
                    $('#backLink').hide();
                    $('#successState').fadeIn();
                }, 1500);

                return false;
            }
        });
    });
</script>

</body>
</html>
