<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="auth-wrapper">
    <!-- Floating Shapes (Background Decoration) -->
    <div style="position:fixed;top:10%;left:5%;width:120px;height:120px;background:rgba(255,255,255,0.03);border-radius:50%;"></div>
    <div style="position:fixed;bottom:15%;right:10%;width:200px;height:200px;background:rgba(255,255,255,0.02);border-radius:50%;"></div>
    <div style="position:fixed;top:40%;right:20%;width:80px;height:80px;background:rgba(255,255,255,0.04);border-radius:50%;"></div>

    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <h2>Welcome Back</h2>
            <p>Sign in to your Nexora account</p>
        </div>

        <!-- Social Login Buttons -->
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2" style="border-radius:var(--nx-radius-sm);padding:10px;">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>
        </div>

        <div class="auth-divider">or sign in with email</div>

        <!-- Login Form -->
        <form id="loginForm" class="nx-form" novalidate>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius:var(--nx-radius-sm) 0 0 var(--nx-radius-sm);"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com" required style="border-radius:0 var(--nx-radius-sm) var(--nx-radius-sm) 0;">
                </div>
            </div>

            <div class="mb-3">
                <div class="d-flex align-items-center justify-content-between">
                    <label class="form-label">Password</label>
                    <a href="forgot-password.html" style="font-size:12px;">Forgot Password?</a>
                </div>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius:var(--nx-radius-sm) 0 0 var(--nx-radius-sm);"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required id="loginPassword" style="border-radius:0;border-right:none;">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border-radius:0 var(--nx-radius-sm) var(--nx-radius-sm) 0;border-left:none;"><i class="fas fa-eye"></i></button>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" style="font-size:13px;">Remember me</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-nx-primary" style="padding:12px;">
                    <i class="fas fa-sign-in-alt me-1"></i> Sign In
                </button>
            </div>
        </form>

        <p class="text-center mt-4 mb-0" style="font-size:13px;color:var(--nx-text-muted);">
            Don't have an account? <a href="register.html" class="fw-semibold">Create one</a>
        </p>
    </div>
</div>

<script src="../assets/plugins/jquery/jquery.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        // Toggle password visibility
        $('#togglePassword').on('click', function () {
            var $input = $('#loginPassword');
            var $icon = $(this).find('i');
            if ($input.attr('type') === 'password') {
                $input.attr('type', 'text');
                $icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                $input.attr('type', 'password');
                $icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });

        // Validation
        $('#loginForm').validate({
            rules: {
                email: { required: true, email: true },
                password: { required: true, minlength: 6 }
            },
            messages: {
                email: { required: 'Please enter your email', email: 'Enter a valid email' },
                password: { required: 'Please enter your password', minlength: 'Minimum 6 characters' }
            },
            errorClass: 'is-invalid',
            errorElement: 'div',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                error.insertAfter(element.closest('.input-group'));
            },
            highlight: function (element) { $(element).addClass('is-invalid'); },
            unhighlight: function (element) { $(element).removeClass('is-invalid'); },
            submitHandler: function () {
                window.location.href = '../index.html';
            }
        });
    });
</script>

</body>
</html>
